<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>iMusica Online Music Store</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <!-- NAVBAR -->
    <section id="background">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">iMusica</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Products</a>
              </li>
            </ul>

            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="registration.html">Register</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Connect With Us
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="aboutus.html">About Us</a>
                  <a class="dropdown-item" href="contactus.html">Contact Us</a>
                  <a class="dropdown-item" href="siterating.html"
                    >Rate Our Site</a
                  >
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section id="layer">
        <div class="container">
          <form>
            <div class="row mt-5">
              <div class="col-md-6 mx-auto">
                <h3 class="text-center">Login</h3>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="someone@domain.com"
                    class="form-control"
                    required
                    pattern='
                      /^(([^<>()\[\]\\.,;:\s@"
                      ]+(\.[^<
                    />()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Enter Password"
                    class="form-control"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
				
                <br />
                <div class="mt-2">
                  Do not have account?
                  <a href="registration.html"> Register Now!</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </section>

    <script src="bootstrap/jquery.js"></script>
    <script src="bootstrap/popper.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
  </body>
</html>
