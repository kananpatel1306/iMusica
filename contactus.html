  <head>
    <meta charset="UTF-8" />

    <title>Contact Us</title>

    <style>
      #contact_us {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 100vh;
        overflow-x: hidden;
        overflow-y: hidden;
      }
      .mapouter {
        position: relative;
        text-align: right;
        height: 100vh;
      }
      .gmap_canvas {
        overflow-x: hidden !important;
        overflow-y: hidden !important;
        background: none !important;
      }
    </style>
  </head>
  <body>
    <section id="contact_us">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">iMusica</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Products</a>
              </li>
            </ul>

            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Login </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="registration.html">Register</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle active"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Connect With Us
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="aboutus.html">About Us</a>
                  <a class="dropdown-item active" href="contactus.html"
                    >Contact Us</a
                  >
                  <a class="dropdown-item" href="siterating.html"
                    >Rate Our Site</a
                  >
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <form>
          <div class="row">
            <div class="col-md-4 mt-4">
              <h3 class="text-center">Contact Us</h3>
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  placeholder="Enter Your Name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="someone@domain.com"
                  required
                  pattern='
                  /^(([^<>()\[\]\\.,;:\s@"
                  ]+(\.[^<
                />()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
                />
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  name="message"
                  id="message"
                  rows="2"
                  class="form-control"
                  placeholder="Type Your Message..."
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn btn-block">
                Send
              </button>
            </div>
            <div class="col-md-8">
              <div id="google-map">
                <div class="mapouter">
                  <div class="gmap_canvas" style="height:100%">
                    <iframe
                      width="100%"
                      height="100%"
                      id="gmap_canvas"
                      src="https://maps.google.com/maps?q=Aukland&t=&z=13&ie=UTF8&iwloc=&output=embed"
                      frameborder="0"
                      scrolling="no"
                      marginheight="0"
                      marginwidth="0"
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

</html>
